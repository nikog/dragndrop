<!doctype html>
<html>
<head>
    <title>Drag and drop</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link rel="stylesheet" href="style.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>

<body>
    <div class="wrap">
        <div class="control">
        </div>

        <section id="col1" class="column">
            <ul>
                <li></li>
            </ul>
        </section>

        <section id="col2" class="column">
            <ul>
                <li></li>
            </ul>
        </section>

        <section id="col3" class="column">
            <ul>
                <li></li>
            </ul>
        </section>
    </div>

    <script type="text/template" id="item_template">
        <li>
            <div class="item">
                <header draggable="true"></header>
                <button class="btn item_delete"></button>
                <button class="btn item_edit"></button>

                <button class="btn colorbtn gray"></button>
                <button class="btn colorbtn green"></button>
                <button class="btn colorbtn blue"></button>
                <button class="btn colorbtn purple"></button>
                <button class="btn colorbtn yellow"></button>
                <button class="btn colorbtn red"></button>

                <p class="content"></p>
            </div>
        </li>
    </script>
    <script type="text/javascript" src="script.js"></script>  
</body>

</html>
